responses:

  utter_introduce_exhibit:
  - text:  Ο Πάπυρος του Δερβενίου θεωρείται το αρχαιότερο βιβλίο της Ευρώπης και αποτελεί ένα από τα πολυτιμότερα εκθέματα του Αρχαιολογικού Μουσείου Θεσσαλονίκης.
  

  utter_say_content:
  - text: Στον πάπυρο αναγράφεται το κείμενο ενός βιβλίου, από το οποίο δεν σώζονται ούτε η αρχή ούτε το τέλος. Αρχικά ο συγγραφέας, ένας μάντης ή χρησμολόγος, απευθύνεται σε επίδοξους μύστες και περιγράφει τις λατρευτικές πρακτικές που σχετίζονται με τη μεταθανάτια τύχη των ψυχών, ενώ στη συνέχεια αναπτύσσεται ένας ορφικός ύμνος. Ο ύμνος αυτός συνόδευε τις τελετουργίες των μυστών, για τους οποίους προοριζόταν το βιβλίο.

  
  utter_say_language:
  - text: Το κείμενο είναι γραμμένο με μελάνι σκούρου χρώματος σε μεγαλογράμματη γραφή και στην αττική διάλεκτο, με ορισμένα ιωνικά στοιχεία.
  
  utter_say_creation:
  - text: Η γραφή του παπύρου χρονολογείται ανάμεσα στο 340 και στο 320 προ Χριστού,  το βιβλίο όμως το οποίο αντιγράφεται σε αυτόν είναι τουλάχιστον έναν αιώνα παλαιότερο, περίπου στο 420 με 410 προ Χριστού.
  

  utter_say_exposition:
  - text: Το μοναδικό αυτό εύρημα εκτέθηκε για πρώτη φορά στο Αρχαιολογικό Μουσείο Θεσσαλονίκης το 1962. Από το 2013 ο πάπυρος φιλοξενείται στη μόνιμη έκθεση Ο Χρυσός των Μακεδόνων, και είναι τοποθετημένος σε οριζόντια προθήκη με ειδικές συνθήκες υγρασίας και θερμοκρασίας για την ασφαλή διατήρησή του. 
  
  utter_say_size:
  - text: Το τμήμα του παπύρου που σώζεται και εκτίθεται στο Μουσείο έχει ύψος 9,4 εκατοστά και αποτελεί το επάνω μέρος ενός κυλίνδρου που είχε συνολικό μήκος περίπου 3 μέτρα.


  utter_say_finding:
  - text: Ο πάπυρος βρέθηκε τον Ιανουάριο του 1962 κατά την ανασκαφή ενός τάφου στο νεκροταφείο της αρχαίας Λητής, στο Δερβένι Θεσσαλονίκης, από τον ανασκαφέα Πέτρο Θέμελη. Σύμφωνα με τα λεγόμενά του, ο πάπυρος θύμιζε καμένη εφημερίδα. Το κλίμα της Ελλάδας δεν ευνοεί τη διατήρηση παπύρων. Ωστόσο, στην περίπτωση του Δερβενίου ο πάπυρος διασώθηκε ακριβώς επειδή απανθρακώθηκε. 
  
  utter_say_importance:
  - text: Πρόκειται για το αρχαιότερο βιβλίο της Ευρώπης και αποτέλεσε την πρώτη ελληνική εγγραφή στο Διεθνή κατάλογο της Ουνέσκο «Μνήμη του Κόσμου», τον Οκτώβριο του 2015.
  
  utter_say_writer:
  - text: Οι θεωρίες πίσω από τον συγγραφέα του βιβλίου είναι πάρα πολλές, ωστόσο η ταυτότητα του παραμένει ακόμα άγνωστη. Μία από τις εκδοχές θέλει τον συγγραφέα του βιβλίου να ταυτίζεται με τον μάντη και θεολόγο Ευθύφρωνα από τα Πρόσπαλτα Αττικής.
  
 

  utter_say_making:
  - text: Ο πάπυρος προέρχεται από την επεξεργασία του φυτού Σάιπερους Παπύρους που ευδοκιμεί στα έλη του ποταμού Νείλου. Για την κατασκευή, το φυτό τεμαχιζόταν σε λεπτές λωρίδες. Αυτές τοποθετούνταν σε μια υγρή επιφάνεια ώστε μόλις να εφάπτονται, και επάνω τους ακολουθούσε μια δεύτερη στρώση λωρίδων τοποθετημένων κάθετα. Με ένα πλατύ σφυρί ένωναν τις δύο στρώσεις και στη συνέχεια το φύλλο στέγνωνε στον ήλιο. 


  utter_say_capabilities: 
  - text: Κάνε μου ερωτήσεις και αν το γνωρίζω θα σου απαντήσω. Για παράδειγμα μπορείς να με ρωτήσεις πότε ανακαλύφθηκε ο πάπυρος, ποιος είναι ο συγγραφέας, ποιό το περιεχόμενο του και ότι άλλο σχετικό.
  - text: Ρώτα με κάτι και αν το ξέρω θα στο πω. Για παράδειγμα μπορείς να με ρωτήσεις πως κατασκευαζόταν ο πάπυρος, από ποιόν ανακαλύφθηκε, ποιά είναι η γλώσσα γραφής του και ότι άλλο επιθυμείς.
  - text: Δοκίμασε τις γνώσεις μου. Για παράδειγμα μπορείς να με ρωτήσεις για τις διαστάσεις του παπύρου, ποιά είναι η αξία του, που εκτίθεται και ότι άλλο σχετικό.
  
  utter_say_capabilities_1st:
  - text: Μπορώ να σου δώσω πληροφορίες σχετικά με το πότε ανακαλύφθηκε, πως κατασκευαζόταν, ποιά είναι η γλώσσα γραφής του, πότε δημιουργήθηκε, ποιος είναι ο συγγραφέας, ποιό είναι το περιεχόμενο του, ποιές είναι οι διαστάσεις του, γιατί είναι τόσο σημαντικό και που εκτίθεται.
  - text: Μπορώ να απαντήσω σχετικά με το πότε ανακαλύφθηκε, πως κατασκευαζόταν, ποιά είναι η γλώσσα γραφής του, ποιος είναι ο συγγραφέας, πότε δημιουργήθηκε, ποιό είναι το περιεχόμενο του, ποιές είναι οι διαστάσεις του, γιατί είναι τόσο σημαντικό και που εκτίθεται.

  




  utter_say_nice_to_meet_you:
  - text: Χαίρω πολύ {name}. 
  - text: Επιτέλους σε γνωρίζω {name}.

  
  utter_guess_class:
  - text: Ας κάνω μια μαντεψιά και για σένα. Για να είσαι {age} ετών, τότε μάλλον {grade}.

  utter_wrong_age:
  - text: Τί λες βρε ψεύτη. Σιγά μην είσαι και {name}. Τέλος πάντων ας σε πιστέψω.

  utter_say_my_age:
  - text: Εγώ είμαι ενός ρομποτικού έτους που αντιστοιχούν σε οχτώμιση δικά σας ανθρώπινα χρόνια. Αν ήμουν άνθρωπος θα πήγαινα τρίτη δημοτικού.


  utter_ask_form_user_slot_name:
  
  - text: "Εσένα πώς σε λένε;"   
  - text: "Εσύ ποιός είσαι;"
  - text: "Ποιό είναι το όνομά σου;"


  utter_ask_form_user_slot_age:

  - text: Πόσω ετών είσαι; 
  - text: "Ποιά είναι η ηλικία σου;" 
  - text: "Πόσο χρονών είσαι;"


  utter_ask_form_user_slot_occupation:

  - condition:
    - type: slot
      name: slot_adult
      value: False
    text: Σε ποιά τάξη είσαι;

  - condition:
    - type: slot
      name: slot_adult
      value: False  
    text: Τί τάξη πας;

  - condition:
    - type: slot
      name: slot_adult
      value: True
    text: Με τί ασχολείσαι;

  - condition:
    - type: slot
      name: slot_adult
      value: True
    text: Τί δουλειά κάνεις;



  utter_ask_form_user_slot_favorite_subject:
  
  - text: Και τι θέλεις να γίνεις όταν μεγαλώσεις;
  - text: Τί δουλειά θέλεις να κάνεις όταν μεγαλώσεις;


  utter_introduction_to_tour:
  - text: Εμένα το όνειρό μου είναι γίνω ξεναγός. Και γιαυτό στον ελεύθερό μου χρόνο στέκομαι εδώ και δίνω πληροφορίες για τον Πάπυρο του Δερβενίου στους επισκέπτες μας.


  utter_ask_form_exhibit_slot_interested:
  - condition:
    - type: slot
      name: flag_exhibit_utters
      value: "0"
    text: Θα ρωτήσεις κάτι ακόμα ή θέλεις να φύγεις;

  - condition:
    - type: slot
      name: flag_exhibit_utters
      value: "1"
    text: Θέλεις να συνεχίσουμε ή βαρέθηκες και θέλεις να φύγεις;

  
  - text: Θα σε ενδιέφερε να πω και σε σένα μερικά πραγματάκια για τον πάπυρο;
  - text: Εσύ θα ήθελες να μάθεις για τον πάπυρο του Δερβενίου;
  - text: Θέλεις να σου δώσω και εσένα πληροφορίες;



  

  utter_say_thanks:
  - text: Ευχαριστώ πολύ. 
  utter_say_thanks_deny:
  - text: Εντάξει. Καλή συνέχεια.

  utter_introduce:
  - text: Γεια σου. Είμαι ο Ίντι, το ρομπότ του Αρχαιολογικού Μουσείου Θεσσαλονίκης.

  utter_try_again_exhibit:
  - text: Λυπάμαι, δεν βρέθηκε αυτό που ζητάς. Τα διαθέσιμα εκθέματα είναι ο πάπυρος του Δερβενίου και ο χρυσός των Μακεδόνων.

  
  utter_say_following:
  - text: Μπορώ όμως να σου πω το εξής.
  - text: Εναλλακτικά όμως θα σου πω το εξής.
  


  utter_exhibit_not_changed:
  - text: Εντάξει {name}. Συνεχίζουμε

  utter_say_ask_me:
  - text: Ωραία {name}. Σε ακούω.



  utter_fallback_1st_time:
  - text: Λυπάμαι δεν διαθέτω αυτή την πληροφορία. 
  - text: Λυπάμαι, δεν το γνωρίζω αυτό. 


  utter_fallback_2nd_time:

  - text: Λυπάμαι ούτε αυτό το γνωρίζω. 
  - text: Δεν διαθέτω ούτε αυτή τη πληροφορία. 


  utter_fallback_3rd_time:
  - text: Λυπάμαι δεν γνωρίζω τίποτα από ότι επιθυμείς.


  utter_fallback_user:
  - text: Θα σου πω από μόνος κάτι.
  - text: Ας σου πω από μόνος μου







  utter_say_goodbye:
  - text: Καλή συνέχεια {name}. Αν με χρειαστείς για οποιαδήποτε πληροφορία, ξέρεις που θα με βρεις.

  utter_say_only_name:
  - text: Δεν κατάλαβα ξεκάθαρα πως σε λένε. Μπορείς να μου πεις μόνο το όνομα σου αυτή τη φορά?

  utter_ask_confirmation_to_reset:
  - text: Είσαι σίγουρος ότι θέλεις να κάνω επανακίνηση;

  utter_reset_slots:
  - text: Επανακίννηση

  utter_abort_reset:
  - text: Ακύρωση Επανακίννησης

  utter_react_to_silence_1st:
  - text: Ε ψιτ {name}, είσαι ακόμα εδώ; 
  - text: Ψιτ ψιτ {name}, είσαι ακόμα εδώ; 
  - text: Είσαι ακόμα εδώ {name};; 

  utter_react_to_silence_2nd:
  - text: Μάλλον έφυγες χωρίς να με χαιρετήσεις. Αντίο {name}.

  utter_repeat:
  - text: Επαναλαμβάνω




  utter_silent_user:
  - text: Αφού δεν με ρωτάς θα σου πω από μόνος μου κάτι.
  - text: Θα σου πω από μόνος μου κάτι αφού δεν ρωτάς εσύ.




  utter_exhibit_finish:
  - text: Νομίζω έχουμε καλύψει τα πάντα από τον πάπυρο. 
  
  utter_exhibit_enough:
  - text: Δεν ξέρω αν κουράστηκες με τόσες πολλές πληροφορίες.
  - text: Ήδη καλύψαμε πολλά πράγματα για τον πάπυρο.


  utter_say_available_exhibits:
  - text: Τα διαθέσιμα εκθέματα είναι ο πάπυρος του Δερβενίου και ο χρυσός των Μακεδόνων.

  
  utter_say_current_exhibit:
  - text: Αυτή τη στιγμή μιλάμε για τον πάπυρο

  utter_exhibit_utters_enough:
  - text: Νομίζω είπαμε αρκετά.

  utter_end_of_tour:
  - text: Κάπου εδώ η ξενάγηση μας τελειώνει.
  - text: Η ξενάγηση μας έφτασε στο τέλος.







  
  utter_say_name:
  - text: Με λένε Ίντι. Είμαι το ρομπότ του μουσείου.

  utter_say_age:
  - text: Εγώ είμαι ενός ρομποτικού έτους που αντιστοιχούν σε οχτώμιση δικά σας ανθρώπινα χρόνια.

  utter_say_occupation:
  - text: Αν ήμουν άνθρωπος θα πήγαινα τρίτη δημοτικού.

  utter_say_favorite_subject:
  - text: Καλό και αυτό. Το δικό μου αγαπημένο μάθημα είναι η Ιστορία.

  utter_say_fine:
  - text: Είμαι πολύ χαρούμενος που μου κάνεις παρέα.



