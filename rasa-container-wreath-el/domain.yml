responses:

  utter_introduce_exhibit:
  - text: Το Αρχαιολογικό Μουσείο Θεσσαλονίκης φιλοξενεί τη μεγαλύτερη στον κόσμο συλλογή χρυσών στεφανιών της κλασικής και ελληνιστικής περιόδου. Το χρυσό στεφάνι ανθισμένης μυρτιάς που εκτίθεται αποτελεί ένα από τα πιο πλούσια στολισμένα στεφάνια που έχει σωθεί από την αρχαιότητα.

  utter_say_acquisition:
  - text: Το χρυσό στεφάνι είναι προϊόν λαθρανασκαφής και πιθανώς προέρχεται από τάφο στην Κεντρική Μακεδονία. Διακινήθηκε παράνομα στο εξωτερικό και το 1993 αγοράστηκε από το μουσείο Jean Paul Getty των Ηνωμένων Πολιτειών Αμερικής. Το 2007 επαναπατρίστηκε στην Ελλάδα, μετά από διαπραγματεύσεις. 
  
  utter_say_dating:
  - text: Το στεφάνι χρονολογείται στο τέλος του 4ου αιώνα προ Χριστού. Η διάδοση των χρυσών στεφανιών υπήρξε μεγαλύτερη στο διάστημα 350 με 300 προ Χριστού, την περίοδο που η οικονομία του Μακεδονικού βασιλείου ακμάζει ως συνέπεια των κατακτήσεων του Μεγάλου Αλεξάνδρου στην Ανατολή.  Αρχικά, τα στεφάνια ήταν πολύ πλούσια και επιμελώς διακοσμημένα, αλλά από τις αρχές του τρίτου αιώνα προ Χριστού παρατηρείται η τάση για πιο απλές κατασκευές.
  
  utter_say_creation:
  - text: Το στεφάνι αποτελείται από δύο σωληνωτά στελέχη που στο πίσω μέρος της κεφαλής δέθηκαν σφικτά με χρυσό σύρμα, ενώ στο εμπρός μέρος συνδέθηκαν με διπλό χρυσό σύρμα στη μορφή του λεγόμενου «ηράκλειου κόμβου»,  σαν τον κόμπο δηλαδή  που σχημάτιζε η λεοντή του Ηρακλή.  Στη στεφάνη σώζονται στερεωμένα 26 κλαδιά με φύλλα μυρτιάς και 135 άνθη επτά τύπων.  
 
  utter_say_material:
  - text: Το στεφάνι είναι κατασκευασμένο από χρυσό. Η εντυπωσιακή πολυχρωμία του επιτυγχάνεται με τη χρήση κυανού ή πράσινου σμάλτου σε μερικά πέταλα, ενώ οι χρυσοί στήμονες απολήγουν σε χρυσά ή γυάλινα σφαιρίδια, κυανού ή λευκού χρώματος.  Εκτός από τα χρυσά στεφάνια, υπήρχαν και ασημένια, αλλά και επιχρυσωμένα από μπρούντζο, ξύλο και πηλό.

  utter_say_importance:
  - text: Το χρυσό στεφάνι μυρτιάς υπήρξε προϊόν λαθρανασκαφής και αρχαιοκαπηλίας. Είναι ιδιαίτερα σημαντικό το γεγονός ότι μετά από δεκαετίες εντοπίστηκε, διεκδικήθηκε και με τις απαραίτητες νόμιμες διαδικασίες επέστρεψε στη χώρα μας. 

  utter_say_use:
  - text: Τα χρυσά στεφάνια ανήκαν σε πλούσιες και αριστοκρατικές οικογένειες, δηλώνοντας έτσι την υψηλή κοινωνική ή οικονομική τους θέση. Τα φορούσαν σε γάμους, συμπόσια και άλλου είδους κοινωνικές εκδηλώσεις. Αφιερώνονταν, επίσης, από τους πιστούς σε ιερά,  προσφέρονταν ως έπαθλα αγώνων, ενώ είχαν και θρησκευτικό χαρακτήρα. 

  utter_say_burial:
  - text: Τα περισσότερα χρυσά στεφάνια προέρχονται από πλούσιους τάφους, υποδηλώνοντας την ισχυρή κοινωνική θέση που κατείχαν εν ζωή. Τα στεφάνια συνόδευαν το νεκρό ως έπαθλο για τον αγώνα της ζωής, με τον τρόπο που στεφανώνονταν οι αθλητές των αγώνων. Ταυτόχρονα, προστάτευαν το νεκρό ή τη νεκρή στο ταξίδι τους στον άλλο κόσμο.



  utter_say_capabilities: 
  - text: Κάνε μου ερωτήσεις και αν το γνωρίζω θα σου απαντήσω. Για παράδειγμα μπορείς να με ρωτήσεις πώς αποκτήθηκε από το μουσείο ή πώς κατασκευάστηκε.
  - text: Ρώτα με κάτι και αν το ξέρω θα στο πω. Για παράδειγμα μπορείς να με ρωτήσεις πώς συνδέεται το στεφάνι με ταφικές τελετουργίες.
  - text: Δοκίμασε τις γνώσεις μου. Για παράδειγμα μπορείς να με ρωτήσεις πότε χρονολογείται ή από τί υλικό είναι κατασκευασμένο.
  - text: Κάνε μου ερωτήσεις και αν το γνωρίζω θα σου απαντήσω. Για παράδειγμα μπορείς να με ρωτήσεις από τι υλικό είναι κατασκευασμένο το στεφάνι ή γιατί είναι τόσο σημαντικό.
  - text: Ρώτα με κάτι και αν το ξέρω θα στο πω. Για παράδειγμα μπορείς να με ρωτήσεις για ποιό λόγο φορούσαν στεφάνια στην αρχαιότητα ή πώς συνδέονται με ταφικές τελετουργίες.
  - text: Δοκίμασε τις γνώσεις μου. Για παράδειγμα μπορείς να με ρωτήσεις για το πώς αποκτήθηκε το στεφάνι από το μουσείο ή πότε χρονολογείται.
  - text: Κάνε μου ερωτήσεις και αν το γνωρίζω θα σου απαντήσω. Για παράδειγμα μπορείς να με ρωτήσεις με ποιόν τρόπο κατασκευάστηκε ή πότε χρονολογείται.
  - text: Ρώτα με κάτι και αν το ξέρω θα στο πω. Για παράδειγμα μπορείς να με ρωτήσεις από τί υλικό είναι κατασκευασμένο ή για ποιό λόγο φορούσαν στεφάνια στην αρχαιότητα.
  - text: Δοκίμασε τις γνώσεις μου. Για παράδειγμα μπορείς να με ρωτήσεις γιατί είναι σημαντικό εύρημα ή πώς αποκτήθηκε από το μουσείο.
  
  
  
  # utter_say_capabilities_1st:
  # - text: Κάνε μου ερωτήσεις και αν το γνωρίζω θα σου απαντήσω. Μπορώ να σου δώσω πληροφορίες σχετικά με το πότε χρονολογείται, πως κατασκευάστηκε, από τι υλικό είναι κατασκευασμένο, πως αποκτήθηκε από το μουσείο, για ποιό λόγο φορούσαν στεφάνια στην αρχαιότητα, γιατί είναι τόσο σημαντικό και πώς συνδέονται τα στεφάνια με τις ταφικές τελετουργίες.
  # - text: Ρώτα με κάτι και αν το ξέρω θα στο πω. Μπορώ να απαντήσω σχετικά με το πότε χρονολογείται, πως κατασκευάστηκε, από τι υλικό είναι κατασκευασμένο, πως αποκτήθηκε, για ποιό λόγο φορούσαν στεφάνια στην αρχαιότητα, γιατί είναι τόσο σημαντικό και πώς συνδέονται τα στεφάνια με τις ταφικές τελετουργίες.

  




