responses:

  utter_introduce_exhibit:
  - text: O περίφημος χάλκινος κρατήρας αποτελεί το σπουδαιότερο εύρημα του νεκροταφείου του Δερβενίου. Το αριστουργηματικό και μοναδικό στο είδος του έργο σώζεται ακέραιο και εκτίθεται στο Αρχαιολογικό Μουσείο Θεσσαλονίκης.
  
  utter_say_making:
  - text: Το αγγείο είναι κατασκευασμένο από δύο χάλκινα σφυρήλατα ελάσματα, ένα για το σώμα και ένα για το επάνω μέρος του λαιμού. Αντίθετα, οι ελικωτές λαβές και η βάση του αγγείου, όπως και τα αγαλμάτια στον ώμο του, κατασκευάστηκαν με χύτευση σε μήτρα και φέρουν σφυρήλατες πρόσθετες διακοσμητικές λεπτομέρειες.
  
  utter_say_belonging:
  - text: Στο χείλος του αγγείου υπάρχει χαραγμένη με άργυρο μια επιγραφή. Είναι γραμμένη στη θεσσαλική διάλεκτο και αναφέρει «είμαι ο κρατήρας του Αστίωνα του γιού του Αναξαγόρα από τη Λάρισα». Ωστόσο, αναπάντητο παραμένει το ερώτημα εάν ο Αστίωνας ήταν ο νεκρός του τάφου ή ο προηγούμενος ιδιοκτήτης του κρατήρα. 
  
  utter_say_creation:
  - text: Ο κρατήρας χρονολογείται στα 330 με 320 προ Χριστού και πιθανότατα κατασκευάστηκε σε κάποιο εργαστήριο της Μακεδονίας. Ο καλλιτέχνης, που μάλλον προερχόταν από μια ιωνική πόλη της Χαλκιδικής,  φαίνεται πως γνώριζε καλά την αττική τέχνη της εποχής και πιθανώς είχε μαθητεύσει στην Αθήνα.
  
  utter_say_depiction:
  - text: Στην κύρια όψη του κρατήρα η ανάγλυφη παράσταση απεικονίζει τον ιερό γάμο του θεού Διόνυσου με την Αριάδνη, με τον γυμνό θεό να ακουμπά το πόδι του στον μηρό της συζύγου του, σε μια ερωτική κίνηση. 

  utter_say_material:
  - text: Ο κρατήρας αν και μοιάζει χρυσός, δεν είναι. Είναι κατασκευασμένος από μπρούντζο, δηλαδή από κράμα χαλκού και κασσίτερου. Η έντονα χρυσίζουσα επιφάνειά του οφείλεται στην πολύ υψηλή περιεκτικότητα του συγκεκριμένου κράματος  σε κασσίτερο. Το ίδιο χρυσαφί χρώμα έχουν πολλά από τα χάλκινα αγγεία των τάφων του Δερβενίου.

  utter_say_importance:
  - text: Ο Κρατήρας του Δερβενίου αποτελεί ένα δημιούργημα υψηλής τεχνογνωσίας και άρτιας εκτέλεσης. Με ύψος 90 εκατοστών και βάρος 40 κιλών είναι το μεγαλύτερο σε μέγεθος μετάλλινο αγγείο  της κλασικής αρχαιότητας, που φέρει ανάγλυφη διακόσμηση σε όλη του την επιφάνεια. 
  
  utter_say_use:
  - text: Ο κρατήρας ανήκει στα σκεύη που χρησιμοποιούνταν στα συμπόσια για την ανάμειξη του οίνου με νερό. Ωστόσο, φαίνεται ότι το αγγείο δεν χρησιμοποιήθηκε ποτέ σε συμπόσια, αλλά μόνο ως τεφροδόχο. Περιείχε δηλαδή τα υπολείμματα της καύσης ενός άνδρα και μιας νεαρής γυναίκας, οι οποίοι συνοδεύονταν από πολύτιμα κτερίσματα. 
  
  utter_say_burial:
  - text: Η χρήση του κρατήρα ως ταφικό αγγείο σχετίζεται με τις δοξασίες για τη συνέχιση του συμποσίου στον άλλο κόσμο. Ταυτόχρονα, η επιλογή μιας διονυσιακής σκηνής για τη διακόσμησή του παραπέμπει στην αναγέννηση που παρείχε στους πιστούς του ο Διόνυσος, εκφράζοντας τον πόθο και την ελπίδα για την αθανασία της ψυχής.

  utter_say_finding:
  - text: Ο κρατήρας βρέθηκε το 1962 κατά την ανασκαφή του ασύλητου κιβωτιόσχημου τάφου Β’ στο Δερβένι Θεσσαλονίκης. Αποτελεί τον πλουσιότερα κτερισμένο τάφο από τους επτά που ανευρέθηκαν συνολικά στο Δερβένι. Περιείχε χρυσά κοσμήματα, αργυρά, χάλκινα, γυάλινα, αλαβάστρινα και πήλινα αγγεία, όπλα και στεφάνια. 
  
  
  # utter_say_capabilities: 
  # - text: Κάνε μου ερωτήσεις και αν το γνωρίζω θα σου απαντήσω. Για παράδειγμα μπορείς να με ρωτήσεις από τι υλικό είναι κατασκευασμένος ο κρατήρας ή γιατί είναι τόσο σημαντικό εύρημα.
  # - text: Ρώτα με κάτι και αν το ξέρω θα στο πω. Για παράδειγμα μπορείς να με ρωτήσεις πώς συνδέεται ο κρατήρας με ταφικές τελετουργίες ή πώς κατασκευάστηκε.
  # - text: Δοκίμασε τις γνώσεις μου. Για παράδειγμα μπορείς να με ρωτήσεις ποιά ήταν η χρήση του ή σε ποιόν άνηκε.
  # - text: Κάνε μου ερωτήσεις και αν το γνωρίζω θα σου απαντήσω. Για παράδειγμα μπορείς να με ρωτήσεις πώς κατασκευάστηκε ή τί απεικονίζει.  
  # - text: Ρώτα με κάτι και αν το ξέρω θα στο πω. Για παράδειγμα μπορείς να με ρωτήσεις πότε βρέθηκε ή από τι υλικό είναι κατασκευασμένος.
  # - text: Δοκίμασε τις γνώσεις μου. Για παράδειγμα μπορείς να με ρωτήσεις πως βρέθηκε ο κρατήρας ή από ποιόν κατασκευάστηκε.
  # - text: Κάνε μου ερωτήσεις και αν το γνωρίζω θα σου απαντήσω. Για παράδειγμα μπορείς να με ρωτήσεις τί απεικονίζεται στο αγγείο ή γιατί είναι τόσο σημαντικό εύρημα.
  # - text: Ρώτα με κάτι και αν το ξέρω θα στο πω. Για παράδειγμα μπορείς να με ρωτήσεις πώς συνδέεται ο κρατήρας με ταφικές τελετουργίες ή ποιά ήταν η χρήση του.
  # - text: Δοκίμασε τις γνώσεις μου. Για παράδειγμα μπορείς να με ρωτήσεις σε ποιόν άνηκε ή πότε χρονολογείται.
  


  




